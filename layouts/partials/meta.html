<title>{{ if ne .Url "/" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>
{{ if ne .Url "/" }}
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
{{ else }}
<meta name="description" content="Lithuania Golang community meetup's in Vilnius city. Presentations, talks, discussion, drink up's & code party's. Follow on Twitter @vilniusgolang." />
<meta property="og:description" content="Lithuania Golang community meetup's in Vilnius city. Presentations, talks, discussion, drink up's & code party's. Follow on Twitter @vilniusgolang." />
{{ end }}
<meta name="keywords" content="{{ delimit .Keywords ", " }}" />
<meta property="og:title" content="{{ if ne .Url "/" }}{{ .Title }} &middot; {{ end }} {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ with .Params.images }}{{ range first 5 . }}
<meta property="og:image" content="{{ . }}" />
{{ end }}{{ end }}
{{ if .IsPage }}
<meta property="og:type" content="article" />
{{ with .Params.facebook }}
<meta property="og:article:author" content="https://facebook.com/{{ . }}" />
{{ end }}
<meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
{{ range .Params.tags }}
<meta property="og:article:tag" content="{{ . }}" />
{{ end }}
{{ else }}
<meta property="og:type" content="website" />
{{ end }}
